<html>
<head>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.16.0-rc-1/build/cssreset/cssreset-min.css">
	<link rel="stylesheet" type="text/css" href="./css/normalize.css">
	<link rel="stylesheet" type="text/css" href="./css/overlay.css">
	<script src="./js/html2canvas.js"></script>
	<script src="http://yui.yahooapis.com/3.16.0/build/yui/yui-min.js"></script>

</head>
<body>
	<h2>Test HTML 2 Canvas</h2>
	<img src="https://s.yimg.com/hg/pimg1/7d/58/p087944500151-item-2242xf1x0550x0550-m.jpg"/>
	<div id="snapshot"><div class="snapshot-ico"></div></div>
	<div id="snapshot-overlay-wrapper">
		<div id="snapshot-overlay">
			<div id="snapshot-info">
				<div id="snapshot-info-qry" class="snapshot-info-item">
					<div>
						<span class="label">Query:</span>
						<span class="value"></span>
					</div>
					<!--div class="edit">Edit</div-->
				</div>
				<div id="snapshot-info-loc" class="snapshot-info-item">
					<div>
						<span class="label">Location:</span>
						<span class="value"></span>
					</div>
					<div class="geo">Geo</div>
				</div>
				<div id="snapshot-info-usr" class="snapshot-info-item">
					<div>
						<span class="label">Backyard id:</span>
						<span class="value"></span>
					</div>
					<div class="edit">Edit</div>
				</div>
				<div id="snapshot-info-desc" class="snapshot-info-item">
					<div>
						<span class="label">Description:</span>
						<span class="value"></span>
					</div>
					<div class="edit">Edit</div>
				</div>
				<div id="snapshot-info-img">
				</div>
			</div>
		</div>
		<div id="snapshot-actn">
			<input id="snapshot-copy" type="button" value="Copy" />
			<input id="snapshot-submit" type="submit" value="Report" />
			<input id="snapshot-cancel" type="button" value="Cancel" />
		</div>
	</div>
<script>Y = YUI();</script>
<script src="./js/snapshot-info.js"></script>
<script src="./js/snapshot.js"></script>
</body>
</html>
